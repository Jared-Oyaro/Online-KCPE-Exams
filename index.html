 <div class="nav-bar">

<div class="container card" id="controller">

    <h3 id="quzz"><strong>Instructions</strong></h3>
     <div class="answers">
          <div class="ans1">
            <input type="radio" name="ans" id="firstAns">
            <label for="firstAns" id="a">Note that questions with diagrams may take time to load them.</label>
          </div>
          <div class="ans2">
            <input type="radio" name="ans" id="secondAns">
            <label for="secondAns" id="b">Select an answer before time lapse.</label>
          </div>
          <div class="ans3">
            <input type="radio" name="ans" id="thirdAns">
            <label for="thirdAns" id="c">Good luck</label>
          </div>
          <div class="ans4">
            <input type="radio" name="ans" id="fouthAns">
            <label for="fouthAns" id="d">PRESS NEXT TO START TEST!</label>
          </div>
        

       <div class="navigation">
         <button class="next-btn btn1 btn"><i class="fas fa-angle-double-right"></i></button>
